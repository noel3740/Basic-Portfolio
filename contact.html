<!DOCTYPE html>
<html lang="en">
<head>
    <title>About Noel Nevarez</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="wrapper">
        <!--Header with name and links to other pages-->
        <header>
            <div class="headerContainer">
                <div class="yourNameSection">
                    <p><strong>Noel Nevarez</strong></p>
                </div>
                <div class="navLinks">
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </header>

        <!--The contact section-->
        <section class="mainContent clearfix">
            <h1 class="mainContentHeader">Contact</h1>
            
            <hr>
            <div class="content">
                <form>
                    <div class="labelInputPair">
                        <label>Name</label>
                        <br>
                        <input name="name" type="text"/>
                    </div>

                    <div class="labelInputPair">
                        <label>Email</label>
                        <br>
                        <input name="email" type="text"/>
                    </div>

                    <div class="labelInputPair">
                        <label>Message</label>
                        <br>
                        <textarea name="message"></textarea>
                    </div>

                    <div>
                        <input class="button" type="submit" name="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!--Footer data-->
    <footer>
        <p class="copyRight">Copyright &copy;</p>
    </footer>
</body>
</html>
